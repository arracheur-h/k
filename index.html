<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bras R6 Roblox 3D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #1a1a1a;
            font-family: 'Arial', sans-serif;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        
        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            max-width: 300px;
        }
        
        .info-panel h2 {
            margin: 0 0 15px 0;
            font-size: 24px;
            color: #00d4ff;
        }
        
        .info-panel p {
            margin: 8px 0;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .control-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        
        .icon {
            margin-right: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div class="info-panel">
        <h2>üéÆ Vue Premi√®re Personne</h2>
        <div class="control-item">
            <span class="icon">üñ±Ô∏è</span>
            <span>D√©placez la souris pour regarder autour</span>
        </div>
        <div class="control-item">
            <span class="icon">‚å®Ô∏è</span>
            <span>ZQSD ou WASD pour vous d√©placer</span>
        </div>
        <div class="control-item">
            <span class="icon">‚úã</span>
            <span>Votre bras R6 est visible √† droite</span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Configuration de la sc√®ne
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a1a);
        
        // Cam√©ra premi√®re personne
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(0, 0, 0);
        camera.lookAt(0, 0, -5);
        
        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.getElementById('canvas-container').appendChild(renderer.domElement);
        
        // Lumi√®res
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 5, 5);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        scene.add(directionalLight);
        
        const pointLight = new THREE.PointLight(0xffffff, 0.5);
        pointLight.position.set(-5, 3, -5);
        scene.add(pointLight);
        
        // Base plate (plateforme)
        const platformGeometry = new THREE.BoxGeometry(8, 0.3, 8);
        const platformMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x4a4a4a,
            roughness: 0.7,
            metalness: 0.3
        });
        const platform = new THREE.Mesh(platformGeometry, platformMaterial);
        platform.position.y = -2.5;
        platform.receiveShadow = true;
        scene.add(platform);
        
        // Grille au sol
        const gridHelper = new THREE.GridHelper(10, 10, 0x666666, 0x444444);
        gridHelper.position.y = -2.35;
        scene.add(gridHelper);
        
        // Cr√©ation du bras R6
        const armGroup = new THREE.Group();
        const armMaterial = new THREE.MeshStandardMaterial({ 
            color: 0xffcc99,
            roughness: 0.5,
            metalness: 0.2
        });
        
        // √âpaule (sph√®re)
        const shoulderGeometry = new THREE.SphereGeometry(0.25, 16, 16);
        const shoulder = new THREE.Mesh(shoulderGeometry, armMaterial);
        shoulder.position.y = 0.6;
        shoulder.castShadow = true;
        armGroup.add(shoulder);
        
        // Bras sup√©rieur (cube)
        const upperArmGeometry = new THREE.BoxGeometry(0.4, 1.2, 0.4);
        const upperArm = new THREE.Mesh(upperArmGeometry, armMaterial);
        upperArm.position.y = 0;
        upperArm.castShadow = true;
        armGroup.add(upperArm);
        
        // Coude (sph√®re)
        const elbowGeometry = new THREE.SphereGeometry(0.22, 16, 16);
        const elbow = new THREE.Mesh(elbowGeometry, armMaterial);
        elbow.position.y = -0.6;
        elbow.castShadow = true;
        armGroup.add(elbow);
        
        // Avant-bras (cube)
        const forearmGeometry = new THREE.BoxGeometry(0.35, 1.0, 0.35);
        const forearm = new THREE.Mesh(forearmGeometry, armMaterial);
        forearm.position.y = -1.2;
        forearm.castShadow = true;
        armGroup.add(forearm);
        
        // Main (cube)
        const handGeometry = new THREE.BoxGeometry(0.3, 0.4, 0.3);
        const hand = new THREE.Mesh(handGeometry, armMaterial);
        hand.position.y = -1.8;
        hand.castShadow = true;
        armGroup.add(hand);
        
        // Position du bras pour vue premi√®re personne (√† droite de la cam√©ra)
        armGroup.position.set(0.8, -0.5, -1.5);
        armGroup.rotation.y = -0.3;
        
        scene.add(armGroup);
        
        // Contr√¥les premi√®re personne
        let mouseX = 0;
        let mouseY = 0;
        let targetRotationX = 0;
        let targetRotationY = 0;
        
        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
            
            targetRotationY = mouseX * Math.PI * 0.5;
            targetRotationX = mouseY * Math.PI * 0.3;
        });
        
        // Mouvement avec les touches ZQSD / WASD
        const keys = {};
        const moveSpeed = 0.1;
        
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });
        
        function updateMovement() {
            const forward = new THREE.Vector3(0, 0, -1);
            const right = new THREE.Vector3(1, 0, 0);
            
            forward.applyQuaternion(camera.quaternion);
            right.applyQuaternion(camera.quaternion);
            
            forward.y = 0;
            right.y = 0;
            forward.normalize();
            right.normalize();
            
            if (keys['z'] || keys['w']) {
                camera.position.add(forward.multiplyScalar(moveSpeed));
                armGroup.position.add(forward.multiplyScalar(moveSpeed));
            }
            if (keys['s']) {
                camera.position.sub(forward.multiplyScalar(moveSpeed));
                armGroup.position.sub(forward.multiplyScalar(moveSpeed));
            }
            if (keys['q'] || keys['a']) {
                camera.position.sub(right.multiplyScalar(moveSpeed));
                armGroup.position.sub(right.multiplyScalar(moveSpeed));
            }
            if (keys['d']) {
                camera.position.add(right.multiplyScalar(moveSpeed));
                armGroup.position.add(right.multiplyScalar(moveSpeed));
            }
        }
        
        // Animation
        let currentRotationX = 0;
        let currentRotationY = 0;
        
        function animate() {
            requestAnimationFrame(animate);
            
            // Mouvement ZQSD
            updateMovement();
            
            // Animation du bras (balancement subtil)
            const time = Date.now() * 0.001;
            armGroup.rotation.z = Math.sin(time * 0.5) * 0.05;
            armGroup.rotation.x = Math.sin(time * 0.3) * 0.03;
            
            // Interpolation douce de la rotation de la cam√©ra
            currentRotationX += (targetRotationX - currentRotationX) * 0.1;
            currentRotationY += (targetRotationY - currentRotationY) * 0.1;
            
            camera.rotation.order = 'YXZ';
            camera.rotation.y = currentRotationY;
            camera.rotation.x = currentRotationX;
            
            // Le bras suit la cam√©ra
            armGroup.rotation.y = -0.3 + currentRotationY;
            
            renderer.render(scene, camera);
        }
        
        // Gestion du redimensionnement
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // D√©marrage de l'animation
        animate();
    </script>
</body>
</html>
