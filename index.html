<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bras R6 Roblox 3D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #1a1a1a;
            font-family: 'Arial', sans-serif;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        
        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            max-width: 300px;
        }
        
        .info-panel h2 {
            margin: 0 0 15px 0;
            font-size: 24px;
            color: #00d4ff;
        }
        
        .info-panel p {
            margin: 8px 0;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .control-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        
        .icon {
            margin-right: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div class="info-panel">
        <h2>üéÆ Vue Premi√®re Personne</h2>
        <div class="control-item">
            <span class="icon">üñ±Ô∏è</span>
            <span>D√©placez la souris pour regarder autour</span>
        </div>
        <div class="control-item">
            <span class="icon">‚å®Ô∏è</span>
            <span>ZQSD ou WASD pour vous d√©placer</span>
        </div>
        <div class="control-item">
            <span class="icon">‚úã</span>
            <span>Bras R6 gauche et droit visibles</span>
        </div>
        <div class="control-item">
            <span class="icon">üî™</span>
            <span>Karambit dans la main droite</span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Configuration de la sc√®ne
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a1a);
        
        // Cam√©ra premi√®re personne
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(0, 0, 0);
        camera.lookAt(0, 0, -5);
        
        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.getElementById('canvas-container').appendChild(renderer.domElement);
        
        // Lumi√®res
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 5, 5);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        scene.add(directionalLight);
        
        const pointLight = new THREE.PointLight(0xffffff, 0.5);
        pointLight.position.set(-5, 3, -5);
        scene.add(pointLight);
        
        // Base plate (plateforme)
        const platformGeometry = new THREE.BoxGeometry(8, 0.3, 8);
        const platformMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x4a4a4a,
            roughness: 0.7,
            metalness: 0.3
        });
        const platform = new THREE.Mesh(platformGeometry, platformMaterial);
        platform.position.y = -2.5;
        platform.receiveShadow = true;
        scene.add(platform);
        
        // Grille au sol
        const gridHelper = new THREE.GridHelper(10, 10, 0x666666, 0x444444);
        gridHelper.position.y = -2.35;
        scene.add(gridHelper);
        
        // Mat√©riau pour les bras R6
        const armMaterial = new THREE.MeshStandardMaterial({ 
            color: 0xffcc99,
            roughness: 0.5,
            metalness: 0.2
        });
        
        // Fonction pour cr√©er un bras R6 (bloc unique)
        function createR6Arm() {
            const armGeometry = new THREE.BoxGeometry(0.3, 1.5, 0.3);
            const arm = new THREE.Mesh(armGeometry, armMaterial);
            arm.castShadow = true;
            return arm;
        }
        
        // BRAS DROIT (avec karambit)
        const rightArmGroup = new THREE.Group();
        const rightArm = createR6Arm();
        rightArmGroup.add(rightArm);
        
        // Karambit
        const karambitGroup = new THREE.Group();
        
        // Lame du karambit (courb√©e)
        const bladeMaterial = new THREE.MeshStandardMaterial({ 
            color: 0xcccccc,
            metalness: 0.9,
            roughness: 0.2
        });
        
        // Partie principale de la lame
        const bladeGeometry = new THREE.BoxGeometry(0.05, 0.6, 0.15);
        const blade = new THREE.Mesh(bladeGeometry, bladeMaterial);
        blade.position.set(0, -0.3, 0);
        blade.rotation.z = 0.3;
        karambitGroup.add(blade);
        
        // Pointe recourb√©e
        const tipGeometry = new THREE.BoxGeometry(0.05, 0.2, 0.12);
        const tip = new THREE.Mesh(tipGeometry, bladeMaterial);
        tip.position.set(0.15, -0.5, 0);
        tip.rotation.z = -0.5;
        karambitGroup.add(tip);
        
        // Manche du karambit
        const handleMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x1a1a1a,
            roughness: 0.8,
            metalness: 0.1
        });
        const handleGeometry = new THREE.BoxGeometry(0.08, 0.35, 0.12);
        const handle = new THREE.Mesh(handleGeometry, handleMaterial);
        handle.position.set(0, 0.1, 0);
        karambitGroup.add(handle);
        
        // Anneau du karambit
        const ringGeometry = new THREE.TorusGeometry(0.08, 0.02, 8, 16);
        const ring = new THREE.Mesh(ringGeometry, handleMaterial);
        ring.position.set(0, 0.35, 0);
        ring.rotation.x = Math.PI / 2;
        karambitGroup.add(ring);
        
        // D√©tails dor√©s sur le karambit
        const goldMaterial = new THREE.MeshStandardMaterial({ 
            color: 0xffd700,
            metalness: 0.8,
            roughness: 0.3
        });
        const accentGeometry = new THREE.BoxGeometry(0.09, 0.05, 0.13);
        const accent = new THREE.Mesh(accentGeometry, goldMaterial);
        accent.position.set(0, 0.05, 0);
        karambitGroup.add(accent);
        
        // Position du karambit dans la main droite
        karambitGroup.position.set(0.15, -0.9, 0);
        karambitGroup.rotation.x = -Math.PI / 6;
        karambitGroup.rotation.z = Math.PI / 8;
        rightArmGroup.add(karambitGroup);
        
        // Position du bras droit
        rightArmGroup.position.set(0.5, -0.3, -1.0);
        rightArmGroup.rotation.x = -0.2;
        
        // BRAS GAUCHE
        const leftArmGroup = new THREE.Group();
        const leftArm = createR6Arm();
        leftArmGroup.add(leftArm);
        
        // Position du bras gauche
        leftArmGroup.position.set(-0.5, -0.3, -1.0);
        leftArmGroup.rotation.x = -0.2;
        
        scene.add(rightArmGroup);
        scene.add(leftArmGroup);
        
        // Contr√¥les premi√®re personne
        let mouseX = 0;
        let mouseY = 0;
        let targetRotationX = 0;
        let targetRotationY = 0;
        
        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
            
            targetRotationY = mouseX * Math.PI * 0.5;
            targetRotationX = mouseY * Math.PI * 0.3;
        });
        
        // Mouvement avec les touches ZQSD / WASD
        const keys = {};
        const moveSpeed = 0.1;
        
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });
        
        function updateMovement() {
            const forward = new THREE.Vector3(0, 0, -1);
            const right = new THREE.Vector3(1, 0, 0);
            
            forward.applyQuaternion(camera.quaternion);
            right.applyQuaternion(camera.quaternion);
            
            forward.y = 0;
            right.y = 0;
            forward.normalize();
            right.normalize();
            
            if (keys['z'] || keys['w']) {
                camera.position.add(forward.multiplyScalar(moveSpeed));
                rightArmGroup.position.add(forward.multiplyScalar(moveSpeed));
                leftArmGroup.position.add(forward.multiplyScalar(moveSpeed));
            }
            if (keys['s']) {
                camera.position.sub(forward.multiplyScalar(moveSpeed));
                rightArmGroup.position.sub(forward.multiplyScalar(moveSpeed));
                leftArmGroup.position.sub(forward.multiplyScalar(moveSpeed));
            }
            if (keys['q'] || keys['a']) {
                camera.position.sub(right.multiplyScalar(moveSpeed));
                rightArmGroup.position.sub(right.multiplyScalar(moveSpeed));
                leftArmGroup.position.sub(right.multiplyScalar(moveSpeed));
            }
            if (keys['d']) {
                camera.position.add(right.multiplyScalar(moveSpeed));
                rightArmGroup.position.add(right.multiplyScalar(moveSpeed));
                leftArmGroup.position.add(right.multiplyScalar(moveSpeed));
            }
        }
        
        // Animation
        let currentRotationX = 0;
        let currentRotationY = 0;
        
        function animate() {
            requestAnimationFrame(animate);
            
            // Mouvement ZQSD
            updateMovement();
            
            // Animation des bras (balancement de marche)
            const time = Date.now() * 0.001;
            const walkSpeed = 2.0;
            const walkIntensity = 0.08;
            
            // Balancement inverse pour les deux bras
            rightArmGroup.rotation.x = -0.2 + Math.sin(time * walkSpeed) * walkIntensity;
            leftArmGroup.rotation.x = -0.2 + Math.sin(time * walkSpeed + Math.PI) * walkIntensity;
            
            // Mouvement subtil du karambit
            karambitGroup.rotation.z = Math.PI / 8 + Math.sin(time * 3) * 0.05;
            
            // Interpolation douce de la rotation de la cam√©ra
            currentRotationX += (targetRotationX - currentRotationX) * 0.1;
            currentRotationY += (targetRotationY - currentRotationY) * 0.1;
            
            camera.rotation.order = 'YXZ';
            camera.rotation.y = currentRotationY;
            camera.rotation.x = currentRotationX;
            
            // Les bras suivent la rotation de la cam√©ra
            rightArmGroup.rotation.y = currentRotationY * 0.3;
            leftArmGroup.rotation.y = currentRotationY * 0.3;
            
            renderer.render(scene, camera);
        }
        
        // Gestion du redimensionnement
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // D√©marrage de l'animation
        animate();
    </script>
</body>
</html>
